<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starry ToDo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="root"></div>

  <template id="loading">
    <div class="loading">
      <img src="https://cdn.glitch.com/80cbaeaf-3c2e-4990-951e-e04605def4f6%2Fspinner-primary.svg?1527581114776" alt="Loading...">
    </div>
  </template>

  <template id="login">
    <div class="content sign-page">
      <h1 class="sign__title">Log in</h1>
      <form class="sign-form login-form">
        <div class="sign-form__notification"></div>
        <div class="field">
          <label for="username" class="label">Name</label>
          <div class="control">
            <input name="username" id="username" class="input" type="text" placeholder="user name" required>
          </div>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <div class="control">
            <input name="password" id="password" class="input" type="password" placeholder="password" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary login-form__btn-submit">Submit</button>
          </div>
        </div>
        <div class="login-form__link">
            Create an account. <button class="button is-text login-form__btn-link">Sign up</button>
        </div>
      </form>
    </div>
  </template>

  <template id="register">
    <div class="content sign-page">
      <h1 class="sign__title">Create new account</h1>
      <form class="sign-form register-form">
        <div class="sign-form__notification"></div>
        <div class="field">
          <label for="username" class="label">Name</label>
          <div class="control">
            <input name="username" id="username" class="input" type="text" placeholder="user name" required>
          </div>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <div class="control">
            <input name="password" id="password" class="input" type="password" placeholder="password" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary register-form__btn-submit">Submit</button>
          </div>
        </div>
        <div class="login-form__link">
            Sign in to your account. <button class="button is-text register-form__btn-link">Log in</button>
        </div>
      </form>
    </div>
  </template>

  <template id="notification">
    <div class="notification"></div>
  </template>

  <template id="index">
    <div class="header">
      <h1 class="header__logo">Starry <span>todo</span></h1>
      <button class="header__btn-logout">Log out</button>
    </div>
    <div class="contents"></div>
  </template>

  <template id="project-content">
    <div class="project-content">
      <div class="project-notification"></div>
      <div class="project-utils">
        <form class="projects-search-form">
          <div class="field has-addons projects-search">
            <div class="control">
              <input type="text" class="input" placeholder="search task name" aria-label="search task form">
            </div>
            <div class="control">
              <button class="button is-primary">search</button>
            </div>
          </div>
        </form>
        <div class="task-sort">
          <button class="task-sort__btn-open">정렬</button>
          <div class="task-sort__body">
            <div class="control">
              <label class="radio" for="incompleteTasks">
                <input type="radio" name="tasksort" id="incompleteTasks" checked> incomplete Tasks
              </label>
            </div>
            <div class="control">
              <label class="radio" for="completeTasks">
                <input type="radio" name="tasksort" id="completeTasks"> completed Tasks
              </label>
            </div>
            <div class="control">
              <label class="radio" for="allTasks">
                <input type="radio" name="tasksort" id="allTasks"> All Tasks
              </label>
            </div>
          </div>
        </div>
      </div>

      <form class="project-write-form">
        <button class="button projects__btn-add-project">
          <span class="icon"><i class="fas fa-plus"></i></span>
          <span>add your project</span>
        </button>
        <input type="text" name="title" class="input project-write-form__input" placeholder="new project" aria-label="project title" autocomplete="off">
      </form>

      <section class="project-list"></section>
    </div>
  </template>

  <template id="project-item">
    <div class="box content project-item">
      <div class="project-item__title">
        <div class="project-item__title-shadow"></div>
        <textarea class="project-item__title-input" spellcheck="false"></textarea>
      </div>
      <button class="delete project-item__btn-delete" title="delete project"></button>
      <div class="control">
        <button class="button project-item__btn-add-task">
          <span class="icon"><i class="fas fa-plus"></i></span>
          <span>add your task</span>
        </button>
      </div>
      <div class="task-list"></div>
    </div>
  </template>

  <template id="task-item">
    <div class="box content task-item">
      <h3 class="task-item__title"></h3>
      <input type="checkbox" name="complete" class="task-item__complete-check" aria-label="완료 처리 체크">
      <button class="delete task-item__btn-delete" title="delete task"></button>
      <p class="task-item__date"><span class="start"></span> <span class="due"></span></p>
      <div class="constrols task-item__label">
      </div>
    </div>
  </template>
  
  <template id="task-label">
    <span class="tag"></span>
  </template>

  <template id="task-write-modal">
    <div class="modal task-write-modal">
      <div class="modal-background"></div>
      <div class="modal-card task-write-modal__card">
        <header class="modal-card-head">
          <p class="modal-card-title">New task</p>
          <button class="delete task-write-modal__btn-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form class="task-form">
            <div class="field">
              <label for="task-title" class="label">Title</label>
              <div class="control">
                <input name="title" type="text" class="input" id="task-title" placeholder="task title" autocomplete="off" required/>
              </div>
            </div>
            <label class="label">Set term</label>
            <div class="field set-term">
              <div class="control has-icons-left ">
                <input name="startDate" type="text" class="input" aria-label="start date" placeholder="2018.05.29">
                <span class="icon is-small is-left">
                  <i class="fas fa-clock"></i>
                </span>
              </div>
              <div class="control has-icons-left ">
                <input name="dueDate" type="text" class="input" aria-label="due date" placeholder="2018.05.29">
                <span class="icon is-small is-left">
                  <i class="fas fa-clock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="task-body" class="label">Description</label>
              <div class="control">
                <textarea name="body" class="textarea" id="task-body" placeholder="task description"></textarea>
              </div>
            </div>
            <div class="label">
              <span>label</span>
              <span class="icon">
                <i class="fa fa-tag"></i>
              </span>
            </div>
            <div class="field has-addons has-addons-fullwidth">
              <div class="label-color-select">
                <button class="label-color-select__btn">
                  <span class="tag is-danger">
                    <i class="fas fa-check"></i>
                  </span>
                </button>
                <div class="label-color-select__list">
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-no-color" value="no" checked/>
                    <label for="label-no-color" class="tag no-color">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-red" value="red"/>
                    <label for="label-red" class="tag is-danger">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-yellow" value="yellow"/>
                    <label for="label-yellow" class="tag is-warning">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-green" value="green"/>
                    <label for="label-green" class="tag is-success">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-blue" value="blue"/>
                    <label for="label-blue" class="tag is-info">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                  <div class="label-color-select__item">
                    <input name="label-color" type="radio" id="label-purple" value="purple"/>
                    <label for="label-purple" class="tag is-primary">
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="control label-title">
                <input type="text" class="input" name="label-title" placeholder="label name" autocomplete="off">
                <div class="label-title__list">
                  <span class="tag task-item__label is-danger">label</span>
                  <span class="tag task-item__label is-danger">label</span>
                  <span class="tag task-item__label is-danger">label</span>
                  <span class="tag task-item__label is-danger">label</span>
                </div>
              </div>
            </div>
          </form>
        </section>
        <section class="modal-card-foot">
          <button class="button is-primary task-write-modal__btn-save">save</button>
          <button class="button task-write-modal__btn-cancel">cancel</button>
        </section>
      </div>
    </div>
  </template>

  <script src="./index.js"></script>
</body>
</html>
